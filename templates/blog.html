{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>


{% if blogs|length == 0 %}
<p>No blogs yet</p>

<!--
    % elif blogs|length == 1 %}
    {% for blog in blogs %}

    <h1>{{blog.title}}</h1>
    <p>{{blog.body}}</p>

    {% endfor %}
-->


{% else %}

    {% for blog in blogs %}

            <a href='blog?id={{blog.id}}'>
                <h2 class='post-title'>{{blog.title}}</h2>
            </a>
            <p class='post-body'>{{blog.body}}</p>
            <p class='post-author'>Written by <a href="blog?user={{blog.user}}">{{blog.user}}</a></p>

    {% endfor %}    
        
{% endif %}

{% endblock %}
