{% extends "base.html" %}

{% block content %}
<h1>Build a Blog</h1>


{% if blogs|length == 0 %}
<p>No blogs yet</p>

<!--
    % elif blogs|length == 1 %}
    {% for blog in blogs %}

    <h1>{{blog.title}}</h1>
    <p>{{blog.body}}</p>

    {% endfor %}
-->


{% else %}

    {% for blog in blogs %}
    <a href='blog?id={{blog.id}}'>
        <h2>{{blog.title}}</h2>
    </a>
    <p>{{blog.body}}</p>
    <!-- <p>Written by {{user.username}}</p> -->
    {% endfor %}

{% endif %}

{% endblock %}
