{% extends "base.html" %}

{% block content %}
<h1>Blog Users!</h1>


{% if users|length == 0 %}
<p>No users yet</p>

{% else %}
    <ul>
    {% for user in users %}
        <li><a href='blog?user={{user.username}}'><span>{{user.username}}</span></a></li>
    {% endfor %}
    </ul>
{% endif %}

{% endblock %}
